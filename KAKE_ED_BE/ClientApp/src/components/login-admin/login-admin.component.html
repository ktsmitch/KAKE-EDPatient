<link rel="stylesheet" href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<app-navbar></app-navbar>
<h1>Admin Login</h1>
<div class="container">

<hr />

<form [formGroup]="loginForm" (ngSubmit)="submit()" #formDir="ngForm" novalidate>

    <div class="form-group row">
        <label class=" control-label col-md-12">Username</label>
        <div class="col-md-4">
            <input class="form-control" type="text" formControlName="username">
        </div>
        <span class="text-danger" *ngIf="username?.invalid && formDir.submitted">
            Username is required.
        </span>
    </div>
    <div class="form-group row">
      <label class=" control-label col-md-12">Password</label>
      <div class="col-md-4">
          <input class="form-control" type="password" formControlName="password">
      </div>
      <span class="text-danger" *ngIf="password?.invalid && formDir.submitted">
          Password is required.
      </span>
  </div>
    <hr />
    <div class="form-group">
        <button type="submit" class=" btn btn-primary">Login</button>
         <span class="text-danger" *ngIf="incorrect && formDir.submitted">
           Incorrect username/password.
        </span>
    </div>
</form>

<app-footer></app-footer>
</div>
