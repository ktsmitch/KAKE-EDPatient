<div id="search-component">

  <input matInput #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search for your condition" autocomplete="off" />
  
  <ul class="search-result">
    <li *ngFor="let clinic of clinical$ | async" >
      <a routerLink="/detail/{{clinic.id}}">
        {{clinic.name}}
      </a>
    </li>
  </ul>
</div>
