<div id="search-component">
  <h3>search for your condition</h3>
  <input matInput #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="..." autocomplete="off" />
  
  <ul class="search-result">
    <li *ngFor="let clinic of clinical$ | async" >
      <a routerLink="/detail/{{clinic.id}}">
        {{clinic.name}}
      </a>
    </li>
  </ul>
</div>
