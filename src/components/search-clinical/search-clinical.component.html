<div id="search-component">
  <h4><label for="search-box">Clinical Search</label></h4>

  <input #searchBox id="search-box" (input)="search(searchBox.value)" />

  <ul class="search-result">
    <li *ngFor="let clinic of clinical$ | async" >
      <a routerLink="/detail/{{clinic.id}}">
        {{clinic.name}}
      </a>
    </li>
  </ul>
</div>
